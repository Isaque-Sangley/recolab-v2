[pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Output
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    -p no:warnings

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (with database)
    slow: Slow tests (ML training, etc)